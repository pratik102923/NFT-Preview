<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">

  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  <div class="container">
  <img class="eth" src="images\image-equilibrium.jpg" alt="">

  <strong class="eq">Equilibrium #3429</strong>  

  <p class="g"> Our Equilibrium collection promotes balance and calm.</p>
  <div class="sm">
    <img src="images\icon-ethereum.svg" alt="">

    <strong class="fir"> 0.041 ETH</strong>
  </div>
  <div class="sma">
    <img  src="images\icon-clock.svg" alt="">
    <strong class="sec"> 3 days left</strong> 
  </div>
  <hr>
  <img class="ava" src="images\image-avatar.png" alt="">
  <p class="name">Creation of <strong> Jules Wyvern</strong></p> 

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/pratik102923">pratik102923</a>.
  </div>
  </div>
</body>
</html>
